<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARES â€“ Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ARES</h1>
            <p>Sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="you@example.com"
                    required
                />
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="+90 555 123 4567"
                    required
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                    />
                    <button type="button" class="toggle-password" id="togglePassword">
                        Show
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginButton">
                Sign In
            </button>
        </form>

        <div class="divider"><span>or</span></div>

        <div class="social-buttons">
            <button type="button" class="btn-social btn-google" id="googleLogin">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <button type="button" class="btn-social btn-facebook" id="facebookLogin">
                <svg viewBox="0 0 24 24" fill="#ffffff">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Continue with Facebook
            </button>
        </div>

        <div id="errorMessage" class="error-message" style="display:none;"></div>
        <div id="warningMessage" class="warning-message" style="display:none;"></div>
        <div id="successMessage" class="success-message" style="display:none;"></div>
        <div id="riskPanel" class="risk-panel" style="display:none;"></div>

        <p class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <script>
        const errorMessage = document.getElementById("errorMessage");
        const warningMessage = document.getElementById("warningMessage");
        const successMessage = document.getElementById("successMessage");
        const riskPanel = document.getElementById("riskPanel");

        function hideAllMessages() {
            errorMessage.style.display = "none";
            warningMessage.style.display = "none";
            successMessage.style.display = "none";
            riskPanel.style.display = "none";
        }

        function showRiskPanel(data) {
            if (data.risk_score === undefined && !data.risk_factors && !data.fraud_analysis) return;

            let html = '<div class="risk-header">Risk Assessment</div>';

            if (data.risk_score !== undefined) {
                const level = data.risk_score >= 90 ? "critical" :
                              data.risk_score >= 75 ? "high" :
                              data.risk_score >= 50 ? "medium" : "low";
                html += `<div class="risk-score risk-${level}">Score: ${data.risk_score}/100 (${level.toUpperCase()})</div>`;
            }

            if (data.risk_factors && data.risk_factors.length > 0) {
                html += '<div class="risk-factors"><strong>Factors:</strong><ul>';
                data.risk_factors.forEach(f => {
                    html += `<li>${f}</li>`;
                });
                html += '</ul></div>';
            }

            if (data.fraud_analysis) {
                html += '<div class="fraud-analysis">';
                html += `<strong>LLM Fraud Analysis:</strong>`;
                html += `<div class="analysis-verdict">${data.fraud_analysis.verdict}</div>`;
                html += `<div class="analysis-reasoning">${data.fraud_analysis.reasoning}</div>`;
                html += '</div>';
            }

            riskPanel.innerHTML = html;
            riskPanel.style.display = "block";
        }

        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordInput = document.getElementById("password");
            const isHidden = passwordInput.type === "password";
            passwordInput.type = isHidden ? "text" : "password";
            this.textContent = isHidden ? "Hide" : "Show";
        });

        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            hideAllMessages();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            const loginButton = document.getElementById("loginButton");
            loginButton.disabled = true;
            loginButton.textContent = "Signing in...";

            try {
                const res = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await res.json();

                if (!res.ok) {
                    errorMessage.textContent = data.error || "Login failed";
                    errorMessage.style.display = "block";

                    if (data.warning) {
                        warningMessage.textContent = data.warning;
                        warningMessage.style.display = "block";
                    }

                    if (data.account_status === "locked") {
                        errorMessage.textContent = "Account locked due to suspicious activity. Contact support.";
                    } else if (data.account_status === "suspended") {
                        errorMessage.textContent = "Account is suspended. Contact support.";
                    }

                    showRiskPanel(data);
                    return;
                }

                successMessage.textContent = "Login successful!";
                successMessage.style.display = "block";
                showRiskPanel(data);
            } catch (err) {
                errorMessage.textContent = "Network error. Please try again.";
                errorMessage.style.display = "block";
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = "Sign In";
            }
        });

        // OAuth buttons
        document.getElementById("googleLogin").addEventListener("click", () => {
            window.location.href = "/api/login/google";
        });

        document.getElementById("facebookLogin").addEventListener("click", () => {
            window.location.href = "/api/login/facebook";
        });

        // Check for OAuth redirect response
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("login_success") === "true") {
            const email = urlParams.get("email");
            successMessage.textContent = "OAuth Login successful! Email: " + email;
            successMessage.style.display = "block";
        } else if (urlParams.get("error")) {
            errorMessage.textContent = urlParams.get("error").replace(/\+/g, ' ');
            errorMessage.style.display = "block";
        }
    </script>
</body>
</html>
