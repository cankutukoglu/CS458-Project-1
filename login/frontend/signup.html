<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARES â€“ Sign Up</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ARES</h1>
            <p>Create your account</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required />
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="At least 6 characters" required
                        minlength="6" />
                    <button type="button" class="toggle-password" id="togglePassword">
                        Show
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Re-enter your password" required minlength="6" />
                    <button type="button" class="toggle-password" id="toggleConfirmPassword">
                        Show
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login" id="signupButton">
                Create Account
            </button>
        </form>

        <div class="divider"><span>or</span></div>

        <div class="social-buttons">
            <button type="button" class="btn-social btn-google" id="googleSignup">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Sign up with Google
            </button>

            <button type="button" class="btn-social btn-facebook" id="facebookSignup">
                <svg viewBox="0 0 24 24" fill="#ffffff">
                    <path
                        d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                </svg>
                Sign up with Facebook
            </button>
        </div>

        <div id="errorMessage" class="error-message" style="display:none;"></div>
        <div id="successMessage" class="success-message" style="display:none;"></div>

        <p class="signup-link">
            Already have an account? <a href="index.html">Sign In</a>
        </p>
    </div>

    <script>
        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");

        function setupToggle(btnId, inputId) {
            document.getElementById(btnId).addEventListener("click", function () {
                const input = document.getElementById(inputId);
                const isHidden = input.type === "password";
                input.type = isHidden ? "text" : "password";
                this.textContent = isHidden ? "Hide" : "Show";
            });
        }

        setupToggle("togglePassword", "password");
        setupToggle("toggleConfirmPassword", "confirmPassword");

        document.getElementById("signupForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            errorMessage.style.display = "none";
            successMessage.style.display = "none";

            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match";
                errorMessage.style.display = "block";
                return;
            }

            try {
                const res = await fetch("/api/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, phone, password }),
                });

                const data = await res.json();

                if (!res.ok) {
                    errorMessage.textContent = data.error || "Registration failed";
                    errorMessage.style.display = "block";
                    return;
                }

                successMessage.textContent = "Account created! Redirecting to login...";
                successMessage.style.display = "block";

                setTimeout(function () {
                    window.location.href = "index.html";
                }, 1500);
            } catch (err) {
                errorMessage.textContent = "Network error. Please try again.";
                errorMessage.style.display = "block";
            }
        });

        // OAuth signup buttons (reuse backend login/creation flow)
        document.getElementById("googleSignup").addEventListener("click", () => {
            window.location.href = "/api/login/google";
        });

        document.getElementById("facebookSignup").addEventListener("click", () => {
            window.location.href = "/api/login/facebook";
        });
    </script>
</body>

</html>
