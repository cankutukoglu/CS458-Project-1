services:
  db:
    image: postgres:16-alpine
    container_name: ares_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ares}
      POSTGRES_USER: ${POSTGRES_USER:-ares_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ares_user} -d ${POSTGRES_DB:-ares}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: ares_backend
    restart: unless-stopped
    environment:
      FLASK_ENV: ${FLASK_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-ares_user}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-ares}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5001:5000"

  frontend:
    build: ./frontend
    container_name: ares_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
